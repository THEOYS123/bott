{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Settings</h1>
<p class="text-muted">Kelola konfigurasi sistem dan token API.</p>
<div class="card">
    <div class="card-header fw-bold">Manajemen Token Telegram Bot</div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('web.settings') }}">
            <div class="mb-3">
                <label for="token" class="form-label">Telegram Bot Token</label>
                <input type="password" class="form-control" id="token" name="token" value="{{ current_token }}" required>
                <div class="form-text">Setelah mengubah token, Anda harus me-restart server secara manual.</div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Perbarui Token</button>
        </form>
    </div>
</div>
{% endblock %}
