<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | REN-XPLOIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .navbar-brand, h1, h2, h3, h4, h5, .card-header, .fw-bold { font-family: 'Fira Code', monospace; font-weight: 600; }
        .card { border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); background-color: rgba(43, 48, 53, 0.7); }
        .sidebar { min-height: 100vh; }
        .content { min-height: 100vh; background: #212529; }
        .nav-link.active { background-color: #0d6efd !important; }
        .nav-link:hover { background-color: rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark sidebar" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-lightning-charge-fill me-2 fs-4 text-warning"></i>
                <span class="fs-4">REN-XPLOIT</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item mb-1"><a href="{{ url_for('web.dashboard') }}" class="nav-link text-white {% if active=='dashboard' %}active{% endif %}"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li class="mb-1"><a href="{{ url_for('web.osint_form') }}" class="nav-link text-white {% if active=='osint' %}active{% endif %}"><i class="bi bi-search me-2"></i> OSINT Analysis</a></li>
                <li class="mb-1"><a href="{{ url_for('web.settings') }}" class="nav-link text-white {% if active=='settings' %}active{% endif %}"><i class="bi bi-gear me-2"></i> Settings</a></li>
                <li class="mb-1"><a href="{{ url_for('web.about') }}" class="nav-link text-white {% if active=='about' %}active{% endif %}"><i class="bi bi-info-circle me-2"></i> About</a></li>
            </ul>
            <hr>
            <div class="text-muted small">&copy; 2025 REN-XPLOIT</div>
        </div>

        <div class="flex-grow-1 p-4 content">
            <main class="container-fluid">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
